<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alisson Rodrigues" />
    <meta name="description" content="around-main" />
    <meta name="keywords" content="html,css,JavaScript" />
    <title>around-main</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="./images/logo_around.png" alt="imagem do logo da page" />
        </nav>
      </header>
      <section class="profile">
        <img
          src="./images/image_header.jpg"
          alt=" imagem do perfil"
          class="profile__image"
        />
        <div class="profile__card">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <div class="profile__botton">
            <img src="./images/profile__botton.png" alt="botao" />
          </div>
          <p class="profile__description">Explorador</p>
        </div>
        <div class="profile__add">
          <img
            src="./images/profile__add.png"
            alt="adicionar"
            class="profile__add-bt"
          />
        </div>
      </section>
      <main class="main">
        <img
          src="./images/image_1.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />

        <img
          src="./images/image_2.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />

        <img
          src="./images/image_3.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />

        <img
          src="./images/image_4.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />

        <img
          src="./images/image_5.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />

        <img
          src="./images/image_6.jpg"
          alt="imagem de paisagem"
          class="main__image"
        />
      </main>
    </div>
  </body>
</html>
