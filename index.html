<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alisson Rodrigues" />
    <meta name="description" content="around-main" />
    <meta name="keywords" content="html,css,JavaScript" />
    <title>around-main</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="./images/logo_around.png" alt="imagem do logo da page" />
        </nav>
      </header>
      <section class="profile">
        <div>
          <img
            src="./images/image_header.jpg"
            alt=" imagem do perfil"
            class="profile__image"
          />
        </div>
        <div class="profile__card">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <div>
            <button class="profile__button">
              <img src="./images/profile__botton.png" alt="botao" id="#login" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>

        <button class="profile__add">
          <img
            src="./images/profile__add.png"
            alt="adicionar"
            class="profile__add-bt"
          />
        </button>
      </section>
      <main class="cards">
        <div class="cards__container">
          <img
            src="./images/image_1.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Montanhas Care...</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>

        <div class="cards__container">
          <img
            src="./images/image_2.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Latemar</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>

        <div class="cards__container">
          <img
            src="./images/image_3.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Vale de Yosemite</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>

        <div class="cards__container">
          <img
            src="./images/image_4.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Parque Nacional...</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>

        <div class="cards__container">
          <img
            src="./images/image_5.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <img src="./images/Trash.png" alt="delete" class="cards__delete" />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Lago di Braies</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>
        <div class="cards__container">
          <img
            src="./images/image_6.jpg"
            alt="imagem de paisagem"
            class="cards__image"
          />
          <div class="cards__container-title">
            <h3 class="cards__container-name">Lago Louise</h3>
            <button class="cards__button" type="button"></button>
          </div>
        </div>
      </main>
      <!-- <ul class="cards__add"></ul> -->
      <footer class="footer">
        <p class="footer">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup"></div>
    <div class="popup__container">
      <button class="popup__button">
        <img src="./images/close__image.png" alt="close" class="popup__close" />
      </button>
      <form class="form">
        <h2 class="form__title">Editar perfil</h2>
        <fieldset class="form__fieldset">
          <input
            type="text"
            class="form__input form__input-name"
            id="name"
            name="name"
            placeholder="Nome"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            type="text"
            class="form__input form__input-description"
            id="description"
            name="description"
            placeholder="Sobre mim"
            required
          />
          <button class="form__button" type="submit">Salvar</button>
        </fieldset>
      </form>
    </div>
    <div class="popup-edit"></div>
    <div class="popup__container-edit">
      <button class="popup__button-edit">
        <img
          src="./images/close__image.png"
          alt="close"
          class="popup__close-edit"
        />
      </button>
      <form class="form form-edit">
        <h2 class="form__title form__title-edit">Novo Local</h2>
        <fieldset class="form__fieldset form__fieldset-edit">
          <input
            type="text"
            class="form__input form__input-name form__input-name-edit"
            id="title"
            name="name"
            placeholder="Titulo"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            type="url"
            class="form__input form__input-description form__input-description-edit"
            id="url"
            name="url"
            placeholder="Link de imagem"
            required
          />
          <button
            id="create-button"
            class="form__button form__button-edit"
            type="submit"
          >
            Criar
          </button>
        </fieldset>
      </form>
    </div>
    <template id="card-template">
      <div id="" class="cards__container">
        <img
          src="./images/image_1.jpg"
          alt="imagem de paisagem"
          class="cards__image"
        />
        <div class="cards__container-title">
          <h3 class="cards__container-name">Montanhas Care...</h3>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
