<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alisson Rodrigues" />
    <meta name="description" content="around-main" />
    <meta name="keywords" content="html,css,JavaScript" />
    <title>around-main</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="./images/logo_around.png" alt="imagem do logo da page" />
        </nav>
      </header>
      <section class="profile">
        <div>
          <img
            src="./images/image_header.jpg"
            alt=" imagem do perfil"
            class="profile__image"
          />
        </div>
        <div class="profile__card">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <div>
            <button class="profile__button">
              <img src="./images/profile__botton.png" alt="botao" id="#login" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>

        <button class="profile__add">
          <img
            src="./images/profile__add.png"
            alt="adicionar"
            class="profile__add-bt"
          />
        </button>
      </section>
      <main class="cards">
        <template id="card-template">
          <div class="cards__container">
            <button class="cards__button-remove">
              <img src="" alt="" class="cards__image" />
            </button>
            <img
              id="remove-image"
              src="./images/Trash.png"
              alt="delete"
              class="cards__delete"
            />
            <div class="cards__container-title">
              <h3 class="cards__container-name"></h3>
              <button class="cards__button" type="button">
                <img
                  class="cards__button-like"
                  src="./images/image__like.png"
                  alt="icone de like"
                />
              </button>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container popup__container">
        <button class="popup__button-image">
          <img
            class="popup__button-photo"
            src="./images/close__image.png"
            alt=""
          />
        </button>
        <img class="popup__image-open" src="" alt="" />
        <p class="popup__image-name"></p>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__button">
          <img
            src="./images/close__image.png"
            alt="close"
            class="popup__close"
          />
        </button>
        <form class="form" novalidate>
          <h2 class="form__title">Editar perfil</h2>
          <fieldset class="form__fieldset">
            <div class="form__display">
              <input
                type="text"
                class="form__input form__input-name"
                id="name"
                name="name"
                placeholder="Nome"
                minlength="2"
                maxlength="40"
                required
              />
              <p class="error-message"></p>
            </div>
            <div class="form__display">
              <input
                type="text"
                class="form__input form__input-description"
                id="description"
                name="description"
                placeholder="Sobre mim"
                minlength="2"
                maxlength="200"
                required
              />
              <p class="error-message"></p>
            </div>
            <button
              disabled
              id="button-save"
              class="form__button"
              type="submit"
            >
              Salvar
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container popup__container-add">
        <button class="popup__button popup__button-add">
          <img
            src="./images/close__image.png"
            alt="close"
            class="popup__close-add"
          />
        </button>
        <form class="form form-add" novalidate>
          <h2 class="form__title form__title-add">Novo Local</h2>
          <fieldset class="form__fieldset form__fieldset-add">
            <div class="form__display">
              <input
                type="text"
                class="form__input form__input-name form__input-name-add"
                id="title"
                name="name"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <p class="error-message"></p>
            </div>
            <div class="form__display">
              <input
                type="url"
                class="form__input form__input-description form__input-description-add"
                id="url"
                name="url"
                placeholder="Link de imagem"
                required
              />
              <p class="error-message"></p>
            </div>
            <button
              disabled
              id="create-button"
              class="form__button form__button-add"
              type="submit"
            >
              Criar
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
